services:
  # Backend API
  - type: web
    name: nalm-go-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_NAME
        value: NALM GO Backend
      - key: PORT
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_PUBLIC_URL
        fromDatabase:
          name: nalm-go-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-frontend-url.onrender.com
      - key: CORS_CREDENTIALS
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 10
      - key: DEBUG_QUERIES
        value: false
      - key: LOG_LEVEL
        value: info

databases:
  - name: nalm-go-db
    databaseName: nalm_go_db
    user: nalm_go_user
    plan: free
    region: oregon
